upstream users_service {
    server backend-users:3001;
}

upstream main_service {
    server backend-main:3003;
}

server {
    listen 80;
    server_name _;
    
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    add_header Access-Control-Allow-Origin "http://localhost:8081" always;
    add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
    add_header Access-Control-Allow-Credentials true always;

    if ($request_method = OPTIONS) {
        return 204;
    }

    location /api/users/health {
        proxy_pass http://users_service/api/health;
    }

    location /api/health {
        proxy_pass http://main_service/api/health;
    }

    location /api/users/ {
        proxy_pass http://users_service;
    }

    location /api/upload {
        client_max_body_size 20M;
        proxy_pass http://main_service/api/upload;
    }

    location /api/ {
        proxy_pass http://main_service;
    }
}