upstream users_service_docker {
    server backend-users:3001;
}

upstream main_service_docker {
    server backend-main:3003;
}

server {
    listen 80;
    server_name _;

    # ==============================
    # USERS SERVICE
    # ==============================
    location /api/users/ {
        # CORS headers
        add_header Access-Control-Allow-Origin "http://localhost:8081" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;

        # OPTIONS handler
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:8081";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        # Proxy pass
        proxy_pass http://users_service_docker;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ==============================
    # MAIN SERVICE - PLACES
    # ==============================
    location /api/places {
        # CORS headers
        add_header Access-Control-Allow-Origin "http://localhost:8081" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;

        # OPTIONS handler
