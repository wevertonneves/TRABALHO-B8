    # HEALTH CHECK
    location /health {
        return 200 '{"status":"healthy","service":"api-gateway"}';
        add_header Content-Type application/json;
    }

    # ROTA PADRÃO
    location / {
        add_header Access-Control-Allow-Origin "http://localhost:8081" always;
        add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS" always;
        add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With" always;
        add_header Access-Control-Allow-Credentials true always;

        # OPTIONS handler para rota padrão
        if ($request_method = OPTIONS) {
            add_header Access-Control-Allow-Origin "http://localhost:8081";
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, PATCH, OPTIONS";
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept, Origin, X-Requested-With";
            add_header Access-Control-Allow-Credentials true;
            add_header Content-Length 0;
            add_header Content-Type text/plain;
            return 204;
        }

        return 200 '{"status":"ok","message":"API Gateway is running"}';
        add_header Content-Type application/json;
    }
}