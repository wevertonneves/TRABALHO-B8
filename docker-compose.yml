version: "3.9"

services:
  # ðŸ§± Banco de Dados PRINCIPAL (main-service)
  mysql-main:
    image: mysql:8.0
    container_name: pontocerto-mysql-main
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-pontocerto_db}
    volumes:
      - mysql_main_data:/var/lib/mysql
      - ./mysql-main/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pontocerto-network
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --innodb-log-file-size=48M
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s

  # ðŸ§± Banco de Dados de USUÃRIOS (users-service)
  mysql-users:
    image: mysql:8.0
    container_name: pontocerto-mysql-users
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${USERS_DB_NAME:-pontocerto_users_db}
    volumes:
      - mysql_users_data:/var/lib/mysql
      - ./mysql-users/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pontocerto-network
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --innodb-log-file-size=48M
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -u root -p${DB_PASSWORD:-rootpassword}"]
      interval: 10s
      timeout: 10s
      retries: 15
      start_period: 60s

  # ðŸ”´ REDIS
  redis:
    image: redis:7-alpine
    container_name: pontocerto-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-senha123}
      --bind 0.0.0.0
      --protected-mode yes
      --appendonly yes
    volumes:
      - redis_data:/data
    networks:
      - pontocerto-network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-senha123}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 10
      start_period: 20s

  # ðŸš€ Backend USERS-SERVICE
  backend-users:
    build:
      context: ./backend-users
      dockerfile: Dockerfile
    container_name: pontocerto-backend-users
    restart: on-failure:3
    environment:
      # Database
      DB_HOST: mysql-users
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${USERS_DB_NAME:-pontocerto_users_db}
      DB_PORT: 3306

      # App
      NODE_ENV: development
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-jwt_secret_fallback}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-senha123}
      SERVICE_NAME: user-service
    depends_on:
      mysql-users:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend-users/uploads:/app/uploads
    networks:
      - pontocerto-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', (e) => process.exit(1))"]
      interval: 15s
      timeout: 10s
      retries: 20
      start_period: 90s

  # ðŸš€ Backend MAIN-SERVICE
  backend-main:
    build:
      context: ./backend-main
      dockerfile: Dockerfile
    container_name: pontocerto-backend-main
    restart: on-failure:3
    environment:
      # Database
      DB_HOST: mysql-main
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-pontocerto_db}
      DB_PORT: 3306

      # App
      NODE_ENV: development
      PORT: 3003
      JWT_SECRET: ${JWT_SECRET:-jwt_secret_fallback}
      USER_SERVICE_URL: http://backend-users:3001
      USERS_DB_NAME: ${USERS_DB_NAME:-pontocerto_users_db}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-senha123}
      SERVICE_NAME: main-service
    depends_on:
      mysql-main:
        condition: service_healthy
      redis:
        condition: service_healthy      
    volumes:
      - ./backend-main/uploads:/app/uploads
    networks:
      - pontocerto-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3003/api/health', (res) => process.exit(res.statusCode === 200 ? 0 : 1)).on('error', (e) => process.exit(1))"]
      interval: 15s
      timeout: 10s
      retries: 25
      start_period: 120s

  # ðŸš€ NGINX API GATEWAY
  nginx-gateway:
    image: nginx:alpine
    container_name: pontocerto-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:     
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro   
    networks:
      - pontocerto-network
    healthcheck:
      test: ["CMD-SHELL", "wget -q -O - http://localhost/ || exit 1"]
      interval: 15s
      timeout: 5s
      retries: 5

networks:
  pontocerto-network:
    driver: bridge

volumes:
  mysql_main_data:
  mysql_users_data:
  redis_data: