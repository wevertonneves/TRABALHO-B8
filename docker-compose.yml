version: "3.9"

services:
  mysql-main:
    image: mysql:8.0
    container_name: pontocerto-mysql-main
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${DB_NAME:-pontocerto_db}
    volumes:
      - mysql_main_data:/var/lib/mysql
      - ./mysql-main/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pontocerto-network
    command: --default-authentication-plugin=mysql_native_password

  mysql-users:
    image: mysql:8.0
    container_name: pontocerto-mysql-users
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${USERS_DB_NAME:-pontocerto_users_db}
    volumes:
      - mysql_users_data:/var/lib/mysql
      - ./mysql-users/init.sql:/docker-entrypoint-initdb.d/init.sql
    networks:
      - pontocerto-network
    command: --default-authentication-plugin=mysql_native_password

  redis:
    image: redis:7-alpine
    container_name: pontocerto-redis
    restart: unless-stopped
    command: >
      redis-server
      --requirepass ${REDIS_PASSWORD:-senha123}
      --appendonly yes
      --save 900 1
      --save 300 10
      --save 60 10000
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    networks:
      - pontocerto-network

  redis-insight:
    image: redis/redisinsight:latest
    container_name: pontocerto-redis-insight
    restart: unless-stopped
    ports:
      - "5540:5540"
    networks:
      - pontocerto-network
    depends_on:
      - redis

  backend-users:
    build:
      context: ./backend-users
      dockerfile: Dockerfile
    container_name: pontocerto-backend-users
    restart: unless-stopped
    environment:
      DB_HOST: mysql-users
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${USERS_DB_NAME:-pontocerto_users_db}
      DB_PORT: 3306
      NODE_ENV: development
      PORT: 3001
      JWT_SECRET: ${JWT_SECRET:-jwt_secret_fallback}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-senha123}
      SERVICE_NAME: user-service
    depends_on:
      mysql-users:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend-users/uploads:/app/uploads
    networks:
      - pontocerto-network

  backend-main:
    build:
      context: ./backend-main
      dockerfile: Dockerfile
    container_name: pontocerto-backend-main
    restart: unless-stopped
    environment:
      DB_HOST: mysql-main
      DB_USER: root
      DB_PASSWORD: ${DB_PASSWORD:-rootpassword}
      DB_NAME: ${DB_NAME:-pontocerto_db}
      DB_PORT: 3306
      NODE_ENV: development
      PORT: 3003
      JWT_SECRET: ${JWT_SECRET:-jwt_secret_fallback}
      USER_SERVICE_URL: http://backend-users:3001
      USERS_DB_NAME: ${USERS_DB_NAME:-pontocerto_users_db}
      EMAIL_USER: ${EMAIL_USER}
      EMAIL_PASS: ${EMAIL_PASS}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-senha123}
      SERVICE_NAME: main-service
    depends_on:
      mysql-main:
        condition: service_started
      redis:
        condition: service_started
    volumes:
      - ./backend-main/uploads:/app/uploads
    networks:
      - pontocerto-network

  nginx-gateway:
    image: nginx:alpine
    container_name: pontocerto-gateway
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:     
      - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro   
    networks:
      - pontocerto-network
    depends_on:
      backend-users:
        condition: service_started
      backend-main:
        condition: service_started

networks:
  pontocerto-network:
    driver: bridge

volumes:
  mysql_main_data:
  mysql_users_data:
  redis_data: